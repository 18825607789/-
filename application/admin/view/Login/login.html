<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台登录</title>
	</head>
	<script src="/static/js/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="/static/css/img/logo.ico"/>
	<link rel="stylesheet" href="/static/css/css/public.css"/>
	<link rel="stylesheet" href="/static/css/css/adminLogin.css"/>
	<body>
		<div class="page-container">
            <h1 style="color: #5E2B0C">搓啄企业后台登录</h1>
            <form action="" method="post">
                <input type="text" name="aname" class="username" placeholder="请输入您的用户名！">
                <input type="password" name="apwd" class="password" placeholder="请输入您的用户密码！">
                <input type="Captcha" class="Captcha" name="captcha" class="Captcha" placeholder="请输入验证码！">
                <img src="/admin/Checkno/show_captcha" alt="" onclick="this.src=this.src+'?'" style="margin-top: 27px; height: 40px;" />
                <button type="submit" class="submit_button">登录</button>
            </form>
        </div>
	</body>
</html>
